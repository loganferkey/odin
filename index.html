<!DOCTYPE html>
<html lang="en" class="font-mono text-gray-800 bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✂️ Rock, Paper, Scissors</title>
    <script src="/script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-5 overflow-y-hidden">
    <section class="container md:max-w-fit mx-auto flex flex-col items-center justify-center h-screen gap-2 mx-10">
        <div class="bg-gray-200 rounded w-full h-8 flex flex-row justify-between items-center px-2">
            <p class="flex flex-row items-center justify-center gap-1">🙋<span id="playerScore">0</span></p>
            <p class="flex flex-row items-center justify-center gap-1"><span id="computerScore">0</span>📠</p>
        </div>
        <div id="output" class="bg-gray-200 w-full h-72 rounded p-3 text-s overflow-y-auto flex flex-col-reverse text-center">
        </div>
        <div class="flex flex-col md:flex-row w-full items-center justify-center gap-2" id="buttonRow">
            <button id="rock" class="bg-gray-200 px-2 rounded hover:bg-gray-100 transition duration-100 border-2 border-gray-500 w-full md:w-32">🪨Rock</button>
            <button id="paper" class="bg-gray-200 px-2 rounded hover:bg-gray-100 transition duration-100 border-2 border-gray-500 w-full md:w-32">🧻Paper</button>
            <button id="scissors" class="bg-gray-200 px-2 rounded hover:bg-gray-100 transition duration-100 border-2 border-gray-500 w-full md:w-32">✂️Scissors</button>
        </div>
    </section>
</body>
</html>
